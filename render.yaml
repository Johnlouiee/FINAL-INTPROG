services:
  - type: static
    name: department-management-frontend
    env: node
    buildCommand: |
      #!/bin/bash
      set -e
      cd Frontend
      npm install
      npx ng build --configuration production
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: NODE_OPTIONS
        value: --max_old_space_size=4096
      - key: API_URL
        value: https://your-backend-url.onrender.com:10000
      - key: ENVIRONMENT
        value: production
    staticPublishPath: Frontend/dist/user-management-system
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 