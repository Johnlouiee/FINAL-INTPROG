services:
  - type: web
    name: final-intprog-frontend
    env: static
    buildCommand: |
      cd Frontend
      rm -rf dist
      rm -rf node_modules
      npm install
      npm run build
      cp src/_redirects dist/final-intprog/
    staticPublishPath: Frontend/dist/final-intprog
    envVars:
      - key: API_URL
        value: https://final-intprog-k6j8.onrender.com
      - key: ENVIRONMENT
        value: production
      - key: NODE_VERSION
        value: 18.x
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /*
        name: Pragma
        value: no-cache
      - path: /*
        name: Expires
        value: 0
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
      - type: rewrite
        source: /assets/*
        destination: /assets/*
      - type: rewrite
        source: /index.html
        destination: /index.html
      - type: rewrite
        source: /favicon.ico
        destination: /favicon.ico
      - type: rewrite
        source: /styles.*.css
        destination: /styles.*.css
      - type: rewrite
        source: /main.*.js
        destination: /main.*.js
      - type: rewrite
        source: /polyfills.*.js
        destination: /polyfills.*.js
      - type: rewrite
        source: /runtime.*.js
        destination: /runtime.*.js
      - type: rewrite
        source: /3rdpartylicenses.txt
        destination: /3rdpartylicenses.txt 