services:
  - type: static
    name: final-intprog-frontend
    env: node
    buildCommand: |
      #!/bin/bash
      set -e
      cd Frontend
      rm -rf node_modules package-lock.json
      npm cache clean --force
      npm install
      npm install -g @angular/cli@17.3.10
      export PATH=$PATH:$(npm config get prefix)/bin
      ng build --configuration production --base-href=/
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: NODE_OPTIONS
        value: --max_old_space_size=4096
      - key: API_URL
        value: https://your-backend-url.onrender.com:10000
      - key: ENVIRONMENT
        value: production
    staticPublishPath: Frontend/dist/final-intprog
    routes:
      - type: rewrite
        source: /accounts/*
        destination: /index.html
      - type: rewrite
        source: /*
        destination: /index.html 