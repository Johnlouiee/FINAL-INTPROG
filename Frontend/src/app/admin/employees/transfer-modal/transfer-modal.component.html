<div class="modal fade show d-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Transfer Employee: {{employee?.employeeId}}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" *ngIf="error">{{error}}</div>
        <div class="mb-3">
          <label class="form-label">Current Department</label>
          <input type="text" class="form-control" [value]="employee?.Department?.name" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">New Department</label>
          <select class="form-select" [(ngModel)]="selectedDepartmentId" [class.is-invalid]="error">
            <option value="">Select Department</option>
            <option *ngFor="let dept of departments" [value]="dept.id" [disabled]="dept.id === employee?.departmentId">
              {{dept.name}}
            </option>
          </select>
          <div class="invalid-feedback" *ngIf="error">{{error}}</div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeModal()" [disabled]="loading">Cancel</button>
        <button class="btn btn-primary" (click)="transfer()" [disabled]="loading || !selectedDepartmentId || selectedDepartmentId === employee?.departmentId">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Transfer
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show"></div>
